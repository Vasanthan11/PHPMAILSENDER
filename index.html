<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container">
        <form method="post" name="emailContact" action="index.php">
            <div class="input-row">
                <label>Name <em>*</em></label>
                <input type="text" name="userName" required>
            </div>
            <div class="input-row">
                <label>Email <em>*</em></label>
                <input type="email" name="userEmail" required>
            </div>
            <div class="input-row">
                <label>Mobile number <em>*</em></label>
                <input type="tel" name="userPhone" required>
            </div>
            <div class="input-row">
                <label>Message <em>*</em></label>
                <textarea name="userMessage" required></textarea>
            </div>
            <div class="input-row">
                <input type="submit" name="send" value="Submit" style="font-weight: 700;">
                <div class="success">
                    <strong>Success</strong>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
