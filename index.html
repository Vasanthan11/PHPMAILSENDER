<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }

        .contactForm {
            height: 350px;
            width: 300px;
            background-color: blanchedalmond;
            margin: auto;
            padding: 10px 20px;
            border-radius: 20px;
        }

        h2 {
            text-align: center;
        }

        input[type="button"] {
            background-color: blue;
            padding: 10px 40px;
            color: white;
            border: none;
            border-radius: 10px;

        }

        .submitBtn {
            height: 20px;
            width: 100px;

            margin: auto;
        }

        .labelSec {
            width: 150px;
        }

        .inputGroup {
            display: flex;
            justify-content: space-between;
        }

        .inputSec {
            width: 200px;
        }

        textarea {
            width: 96%;
        }

        textarea {
            border: none;
            background-color: rgb(246, 246, 255);
            border-radius: 10px;
            padding: 10px;
        }

        input {
            border: none;
            background-color: rgb(246, 246, 255);
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="contactForm">


        <h2>Contact Us</h2>

        <form action="send_email.php" method="post" id="myForm">
            <div class="inputGroup">
                <div class="labelSec">
                    <label for="name">Name:</label>
                </div>
                <div class="inputSec">
                    <input type="text" id="name" name="name" required>
                    <span id="nameError" class="error"></span>
                </div>
            </div>
            <br>
            <div class="inputGroup">
                <div class="labelSec">
                    <label for="email">Email:</label>
                </div>
                <div class="inputSec">
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
                </div>
            </div>
            <br>
            <div class="inputGroup">
                <div class="labelSec">

                    <label for="phone">Phone:</label>
                </div>
                <div class="inputSec">
                    <input type="tel" id="phone" name="phone" required>
                    <span id="phoneError" class="error"></span>
                </div>
            </div>
            <br>
            <div class="inputGroup">
                <div class="labelSec">
                    <label for="feedback">Feedback:</label>
                </div>
                <div class="inputSec"><textarea id="feedback" col=20 name="feedback" rows="4" required></textarea>
                    <span id="feedbackError" class="error"></span>
                </div>
            </div>
            <br>
            <div class="submitBtn">
                <input type="button" value="Submit" onclick="validateForm()">
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var feedback = document.getElementById("feedback").value;

            // Reset error messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("phoneError").innerHTML = "";
            document.getElementById("feedbackError").innerHTML = "";

            // Name validation
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                return;
            }

            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                return;
            }

            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email address";
                return;
            }
            if (phone === "") {
                document.getElementById("phoneError").innerHTML = "Phone is required";
                return;
            }


            // Phone validation (assuming a simple pattern)
            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").innerHTML = "Invalid phone number";
                return;
            }

            // Feedback validation
            if (feedback === "") {
                document.getElementById("feedbackError").innerHTML = "Feedback is required";
                return;
            }

            // If all validations pass, submit the form (you can replace this with your form submission logic)
            document.getElementById("myForm").submit();
        }
    </script>

</body>

</html>
